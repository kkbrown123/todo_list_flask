{% extends 'base.html' %}

{%block head%}
<title>Task Maker</title>
{%endblock%}


{%block body%}
<div class="content">
    <h1 style="text-align:center ;">UPdate Master</h1>
   
    <form action='/update/{{task.id}}' method='POST'>
        <h3>Level of Importance(Very,Can wait,In between)</h3>
        <p><input type="text" name="deadline"   value="{{task.deadline}}"></p>
        <h3>Task</h3>
        <p><input type="text" name="content" id="content"  value="{{task.content}}"></p> 
        
        <input type="submit" value="Update">
    </form>

</div>
{%endblock%}
